<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Car {
            constructor(name,model,year,price) 
            {
                this.name = name
                this.model = model
                this.year = year
                this.price = price
            }
            function print() {
                document.write{"your car name", this.name}
                document.write{"your car model", this.model}
                document.write{"your car year", this.year}
                document.write{"your car price", this.price}
            }
        }
    </script>
</body>
</html>
